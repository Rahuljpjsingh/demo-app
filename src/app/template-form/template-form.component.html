<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input ngModel name="firstName" #firstName="ngModel" type="text" (change)="log(firstName)" class="form-control"
            required id="firstName" minlength="3" maxlength="10">
    </div>
    <div class=" alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">First Name should be of minimum length
            {{firstName.errors.minlength.requiredLength}} characters
        </div>

    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
